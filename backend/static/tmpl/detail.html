<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Repository.Name}} - Build {{.Build.ID}} - ci</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>

  <body>
    <div class="nav-bar">
      <a class="nav-logo" href="/">untitled-ci</a>

      <nav class="nav-links">
        <a class="nav-link" href="/">Repositories</a>
        <a class="nav-link" href="/links">Links</a>
      </nav>
    </div>
    
    <h1 class="top-header">
      <div>
        <img class="avatar-thumbnail" src="{{.Repository.AvatarURL}}"> {{.Repository.Owner}} - <a href="/{{.Repository.ID}}/builds">{{.Repository.Name}}</a>
      </div>
    </h1>
    
    <h2 class="top-header">Build {{.Build.ID}}</h2>
    <h3 class="build-info">{{.Build.Branch}} {{.Build.Status}} {{.Build.LastUpdate}}</h3>

    <div class="log-container">
    {{range .Build.Log}}
        <p>{{.}}</p>
    {{end}}
    </div>
  </body>
</html>
