<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repositories - ci</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <h1 class="top-header">Repositories</h1>

    <table class="repos-table">
      <tr class="top-row">
        <th>OWNER</th>
        <th>NAME</th>
      </tr>

      {{range .Repositories}}
      <tr class="text-green">
        <td>
          <div>
            <img class="avatar-thumbnail" src="{{.AvatarURL}}"> {{.Owner}}
          </div>
        </td>
        
        <td><a href="{{.ID}}/builds">{{.Name}}</a></td>
      </tr>
      {{end}}

    </table>
  </body>
</html>
