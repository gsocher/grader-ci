<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repositories - ci</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <table class="repos-table">
      <tr class="repos-table-top-row">
        <th>OWNER</th>
        <th>REPOSITORY</th>
      </tr>

      {{range .Repositories}}
        <tr class="repos-table-row">
            <td>
              <div>
              <img class="avatar-thumbnail" src="{{.AvatarURL}}"> {{.Owner}}
              </div>
            </td>
            <td>{{.CloneURL}}</td>
        </tr>
      {{end}}

    </table>
  </body>
</html>
